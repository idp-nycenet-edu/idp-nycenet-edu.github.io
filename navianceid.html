<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Naviance Sign-in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts & icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">

  <style>
    html, body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: #dddddd;
      color: rgba(30, 50, 50, 0.87);
      height: 100%;
      margin: 0;
    }

    #page-background {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    #centered-container {
      width: 360px;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(30, 30, 40, 0.25);
      border-radius: 8px;
      overflow: hidden;
    }

    .brand-header {
      background-color: #007279;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .brand-header h1 {
      color: white;
      font-size: 22px;
      font-weight: 400;
      margin: 0;
    }

    .form-container {
      padding: 32px 28px 40px;
    }

    .form-container h2 {
      font-weight: 400;
      font-size: 20px;
      margin-bottom: 20px;
      color: #1E3232;
      text-align: center;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 400;
      font-size: 14px;
      color: #1E3232;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 15px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #007279;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005c61;
    }

    .forgot-password {
      text-align: center;
      margin-top: 16px;
    }

    .forgot-password a {
      color: #007279;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 24px;
      color: #777;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <div id="page-background">
    <div id="centered-container">
      <div class="brand-header">
        <h1>Naviance ID</h1>
      </div>

      <div class="form-container">
        <h2>Sign in to Naviance</h2>
        <form onsubmit="event.preventDefault(); alert('Local demo — no redirect!');">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <button type="submit">Sign In</button>
        </form>

        <div class="forgot-password">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
    </div>

    <footer>
      © <span id="year"></span> Naviance (Demo)
    </footer>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
