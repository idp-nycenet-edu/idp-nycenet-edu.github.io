<script>
 document.querySelectorAll('.trackable').forEach(btn => {
  btn.addEventListener('click', e => {
    e.preventDefault(); // ⬅️ stops “page not found”
    const choice = btn.dataset.choice;
    document.querySelector('#button-choice').value = choice;
    fetch(window.location.pathname, {
  method: 'POST',
  headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
  body: new URLSearchParams(new FormData(document.querySelector('form[name="clever-tracker"]'))).toString()
})
    .then(() => {
  alert(`Submitted: ${choice}`);
  // or redirect if needed:
  // window.location.href = '/thank-you.html';
})
  });
});
</script>

                <script>
document.querySelectorAll('.AuthMethod--container').forEach(link => {
  link.addEventListener('click', function (e) {
    e.preventDefault(); // Stop the immediate redirect
    const choice = this.getAttribute('data-choice');
    const input = document.getElementById('button-choice');
    if (input) {
      input.value = choice;
    }
    const form = document.forms['signin-tracker'];
    form.querySelector('#button-choice').value = choice;

    // Submit to Netlify
    fetch('/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: new URLSearchParams(new FormData(form)).toString()
    }).then(() => {
      // Continue to the original login link
      window.location.href = this.href;
    });
  });
});
</script>
